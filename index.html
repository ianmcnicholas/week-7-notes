<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <script src="src/Notes.js"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
  </head>
  <body>
    <button id="print">Print</Button>
      <div id="text"></div>
    <section>
      <script>
      Greetings();

      function Greetings() {
        document
        .getElementById("print")
        .addEventListener("click", function(clickEvent) {
            print();
          });
      };

      function print() {
        document
        .getElementById("text")
          .innerHTML = "prints whatever";
      };
      </script>
    </section>
  </body>
</html>
